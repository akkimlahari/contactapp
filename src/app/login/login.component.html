<!--login-->
<section class="vh-100" >
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
         <div class=".col col-xl-9">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4 col-lg-6" >
                  <img src="../assets/login.webp" class="img-fluid">
                </div>
                <!--form section-->
                <div class="col-md-6 col-lg-6 align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form >
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color:orange"></i>
                                <span class=" h1 fw-bold mb-0">Login</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Login into your Account</h5>

                                <div class="form-outline mb-2">
                                    <label class="form-label">Email address</label>
                                    <input type="email" placeholder="Enter your email-id"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control form-comtrol-lg">
                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label">Password</label>
                                    <input type="password" placeholder="Enter your password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"   class="form-control form-comtrol-lg">
                                </div>

                                    <div class="pt-1 mb-3 text-center">
                                        <button class="btn btn-success" [disabled]="" type="submit" (click)="Login()">Login</button>
                                    </div>
                                    <p class="mt-5 pb-lg-2"> Don't have an account ?
                                    <a routerLink="/contacts/login" style="color:black;cursor:pointer;font-weight:700;">Sign up here</a>
                                    </p>
                             </form>
                         </div>
                        </div>
                 </div> </div>
        </div>
 </div>
    
</div>
</section>
